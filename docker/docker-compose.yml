services:
  app:
    build: .
    ports:
      - "5003:5000"
    env_file:
      - ../.env
    environment:
      - FLASK_ENV=production
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - AWS_REGION=${AWS_REGION:-us-east-2}
      # v1.0.0+ Explicit service parameters
      - PACKAGER_SQS_URL=${PACKAGER_SQS_URL}
      - ATHENA_USER_DATABASE=${ATHENA_USER_DATABASE}
      - QUILT_WEB_HOST=${QUILT_WEB_HOST:-stable.quilttest.com}
      - ICEBERG_DATABASE=${ICEBERG_DATABASE:-}
      # Benchling configuration
      - BENCHLING_TENANT=${BENCHLING_TENANT}
      - BENCHLING_CLIENT_ID=${BENCHLING_CLIENT_ID}
      - BENCHLING_CLIENT_SECRET=${BENCHLING_CLIENT_SECRET}
      - BENCHLING_APP_DEFINITION_ID=${BENCHLING_APP_DEFINITION_ID}
      - BENCHLING_PKG_BUCKET=${BENCHLING_PKG_BUCKET}
      - BENCHLING_PKG_PREFIX=${BENCHLING_PKG_PREFIX:-benchling}
      - BENCHLING_PKG_KEY=${BENCHLING_PKG_KEY:-experiment_id}
      - ENABLE_WEBHOOK_VERIFICATION=${ENABLE_WEBHOOK_VERIFICATION:-true}
    volumes:
      - ~/.aws:/home/appuser/.aws:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Optional: Local development with hot reload
  app-dev:
    build: .
    profiles: ["dev"]
    ports:
      - "5002:5000"
    env_file:
      - ../.env
    environment:
      - FLASK_ENV=development
      - LOG_LEVEL=${LOG_LEVEL:-DEBUG}
      - AWS_REGION=${AWS_REGION:-us-east-2}
      # v1.0.0+ Explicit service parameters
      - PACKAGER_SQS_URL=${PACKAGER_SQS_URL}
      - ATHENA_USER_DATABASE=${ATHENA_USER_DATABASE}
      - QUILT_WEB_HOST=${QUILT_WEB_HOST:-stable.quilttest.com}
      - ICEBERG_DATABASE=${ICEBERG_DATABASE:-}
      # Benchling configuration
      - BENCHLING_TENANT=${BENCHLING_TENANT}
      - BENCHLING_CLIENT_ID=${BENCHLING_CLIENT_ID}
      - BENCHLING_CLIENT_SECRET=${BENCHLING_CLIENT_SECRET}
      - BENCHLING_APP_DEFINITION_ID=${BENCHLING_APP_DEFINITION_ID}
      - BENCHLING_PKG_BUCKET=${BENCHLING_PKG_BUCKET}
      - BENCHLING_PKG_PREFIX=${BENCHLING_PKG_PREFIX:-benchling}
      - BENCHLING_PKG_KEY=${BENCHLING_PKG_KEY:-experiment_id}
      - ENABLE_WEBHOOK_VERIFICATION=${ENABLE_WEBHOOK_VERIFICATION:-true}
    volumes:
      - ~/.aws:/home/appuser/.aws:ro
      - ./src:/app/src
      - ./pyproject.toml:/app/pyproject.toml
      - ./uv.lock:/app/uv.lock
    command: ["sh", "-c", "uv sync --all-extras --frozen && uv run python -m src.app"]