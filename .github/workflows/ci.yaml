name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'

      - name: Install esbuild
        run: npm install -g esbuild

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Push Docker images
        if: success() && github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/enterprise-docker')
        run: npm run docker-push
